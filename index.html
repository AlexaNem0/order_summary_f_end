<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
    </style>
  </head>
  <body>
    <div class="card_container">
        
          <img class="main_img" src="./images/illustration-hero.svg" alt="" />
     
      <div class="order_summary">
        <h1 class="heading">Order summary</h1>
        <p class="description">You can listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="price">
          <img class="music" src="./images/icon-music.svg" alt="icon-music">
          <div class="plan">
          <p class="annual">Annual plan</p>
          <p class="year">$59.99/year </p>
        </div>
          <a class="change"href="#">Change</a>
        </div>
        <div>
          <button class="btn"type="submit">Proceed to Payment</button>
        </div>
        <div class="cancel">
          <a class="footer" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
